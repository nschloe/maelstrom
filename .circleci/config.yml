version: 2


jobs:
  build:
    working_directory: ~/maelstrom
    docker:
      - image: ubuntu:16.04
    steps:
      - setup_remote_docker:
          reusable: true
      - checkout
      - run: apt-get update
      - run: apt-get install -y software-properties-common
      - run: add-apt-repository -s -y ppa:fenics-packages/fenics
      - run: apt-get update
      - run: apt-get install -y python-dolfin python-numpy python-pip
      - run: pip install matplotlib pytest pytest-cov
      # The actual test
      - run: PYTHONPATH=$PWD:$PYTHONPATH MPLBACKEND=Agg pytest --cov maelstrom
      # submit to codecov
      - run: apt-get install -y curl
      - run: bash <(curl -s https://codecov.io/bash)

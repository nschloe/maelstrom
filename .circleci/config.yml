version: 2

jobs:
  build:
    working_directory: ~/maelstrom
    docker:
      # https://fenicsproject.org/download/
      - image: quay.io/fenicsproject/stable:current
    steps:
      - run: apt-get update
      - run: apt-get install -y python-pip
      - run: sudo -H pip2 install matplotlib
      - run: sudo -H pip2 -U pytest pytest-cov
      #
      - run: apt-get install -y git
      - checkout
      # The actual test
      - run: PYTHONPATH=$PWD:$PYTHONPATH MPLBACKEND=Agg pytest --cov maelstrom
      # submit to codecov
      - run: apt-get install -y curl
      - run: bash <(curl -s https://codecov.io/bash)
